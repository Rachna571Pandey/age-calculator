<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="background">
    <div class="container">
        <div class="inputs">
            <div id="input-date">
                <label for="" >Date of Birth</label>
                <input type="date" name="" value="" id="date-input">
            </div>
            <button id="btn" onclick="calculate()">Calculate Age</button>
        </div>
        <div class="outputs">
            <div class="year">
                <span id="years">...</span>
                <p>Years</p>
            </div>
            <div class="month">
                <span id="months">...</span>
                <p>Months</p>
            </div>
            <div class="day">
                <span id="days">...</span>
                <p>Days</p>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="age.js"></script>
</html>
